<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

    <title>{% block title %} {% endblock %} - Actividad 1 - Conectores</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h2 class="page-header text-primary text-center"><span class="fa fa-calendar"> Actividad 1</span></h2>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <div class="dropdown">
                <button type="button" class="btn btn-info btn-lg" data-toggle="dropdown"> Empleados <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="{{ url_for('empleado.crear_empleado') }}">Crear</a></li>
                    <li><a href="{{ url_for('empleado.listar_empleados') }}">Listar</a></li>
                </ul>
            </div>            
          </div>
          <div class="col-md-2">
            <div class="dropdown">
                <button type="button" class="btn btn-info btn-lg" data-toggle="dropdown"> Departamentos <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Crear</a></li>
                    <li><a href="#">Listar</a></li>
                </ul>
            </div>
          </div>
          <div class="col-md-2">
            <div class="dropdown">
                <button type="button" class="btn btn-info btn-lg" data-toggle="dropdown"> Proyectos <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Crear</a></li>
                    <li><a href="#">Listar</a></li>
                </ul>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
        <div class="row">
            
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
